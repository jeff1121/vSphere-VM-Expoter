version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: vsphere-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  backend:
    image: vsphere-vm-exporter-backend:latest
    platform: linux/amd64
    container_name: vsphere-backend
    depends_on:
      - minio
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Minio__Endpoint: minio:9000
      Minio__PublicEndpoint: localhost:9000
      Minio__AccessKey: minioadmin
      Minio__SecretKey: minioadmin
      Minio__Secure: "false"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: vsphere-vm-exporter-frontend:latest
    container_name: vsphere-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "4173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio-data:
    driver: local
